<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div id="contenedor">
      <h1>CIFRADO CESAR</h1>

      <h2>CIFRAR</h2>

  <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text cifrarDato" >Dato a cifrar</span>
     <input
            type="text"
            class="form-control"
            id="inputCifrar"
            aria-describedby="basic-addon3 basic-addon4"
          />
      <button type="button" class="btn btn-success" id="buttonCifrar">cifrar</button>
        </div>
  </div>
      <div class="rango">
        <input id="rango" type="range" value="10" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
        <output>10</output>
    </div>

      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text cifrado" >Dato cifrado</span>
          <div id="resultado" class="resultado"></div>
        </div>
      </div><BR>
      
      </BR>

      <h2>DESIFRAR
      </h2>

      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text cifrarDato" >Dato a desifrar</span>
          <input
            type="text"
            class="form-control"
            id="inputDescifrar"
            aria-describedby="basic-addon3 basic-addon4"
          />
          
          <button type="button" class="btn btn-success" id="buttonDescifrar">descifrar</button>
        </div>
      </div>
      <div class="rango">
        <input id="rangoD" type="range" value="10" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
        <output>10</output>
    </div>

      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text cifrado" >Dato descifrado</span>
          <div id="resultadoD" class="resultado"></div>
        </div>
      </div>
    </div>
    </div>

    
    <script src="script.js"></script>
  </body>
</html>
